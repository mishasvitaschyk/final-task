name: SUBTHEME
type: theme
description: 'SUBTHEME subtheme'
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap4

# Stylesheets.
stylesheets-remove:
  - '@bootstrap4/css/style.css'

# Libraries.
libraries:
  - SUBTHEME/global-styling

# Regions.
regions:
  header: Header
  content: 'Main content'
  footer: Footer
